<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./Hover-master/css/hover.css">
        <script src="./js/main.js"></script>
        <title>Projeto Calculadora - Curso: Feras da Tecnologia</title>
    </head>
    <body>
        <div class="estrutura">
            <div class="notch">
                <div class="barra"></div>
            </div>
            <div id="resultado"></div>
            <table>
                <tr>
                    <td colspan="2"><button class="botao maiores" onclick="clean('')"><b>Clear</b></button></td>
                    <td><button class="botao"  onclick="back('')"><b>C</b></button></td>
                    <td><button class="botao sinal" onclick="insert('/')"><b>/</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao sinal" onclick="insert('*')"><b>x</b></button></td>
                    <td><button class="botao" onclick="insert('7')"><b>7</b></button></td>
                    <td><button class="botao" onclick="insert('8')"><b>8</b></button></td>
                    <td><button class="botao" onclick="insert('9')"><b>9</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao sinal" onclick="insert('-')"><b>-</b></button></td>
                    <td><button class="botao" onclick="insert('4')"><b>4</b></button></td>
                    <td><button class="botao" onclick="insert('5')"><b>5</b></button></td>
                    <td><button class="botao" onclick="insert('6')"><b>6</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao sinal" onclick="insert('+')"><b>+</b></button></td>
                    <td><button class="botao" onclick="insert('1')"><b>1</b></button></td>
                    <td><button class="botao" onclick="insert('2')"><b>2</b></button></td>
                    <td><button class="botao" onclick="insert('3')"><b>3</b></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao maiores" onclick="insert('0')"><b>0</b></button></td>
                    <td><button class="botao" onclick="insert('.')"><b>.</b></button></td>
                    <td><button class="botao" id="igual" onclick="calcular('')"><b>=</b></button></td>
                </tr>
            </table>
            <div id="aprovado">
                <h1>AEEWW!!</h1>
            </div>
        </div>
    </body>
</html>
